<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Extenal CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Internal CSS -->
    <style>
        h2 {
            color: red;
            background-color: blue;
        }

        /* Inline CSS > Internal CSS > External CSS*/
        h3 {
            color: green;
            background-color: slategrey;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <!-- Inline CSS -->
    <h3 style="color: brown; background-color: black;">Heading 3</h3>
</body>

</html>
